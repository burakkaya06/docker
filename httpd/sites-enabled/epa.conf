<VirtualHost *:80>
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php56:9000/var/www/html/EPA/$1
    DirectoryIndex /index.php index.php
	ServerName ept-dev.net
	SetEnv app_env development
	DocumentRoot /var/www/html/EPA
	LogLevel info
	<Directory /var/www/html/EPA>
        DirectoryIndex index.php
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
     </Directory>
</VirtualHost>
