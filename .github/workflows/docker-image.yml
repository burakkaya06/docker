name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: docker/setup-buildx-action@v2
    - name: Build the php56
      working-directory: php56
      run: |
        pwd

    - uses: docker/setup-buildx-action@v2
    - name: Build the php70
      run: docker buildx build --platform linux/amd64,linux/arm64 -t onuragtas/php5.6-fpm:latest --push ./php70/.

    - uses: docker/setup-buildx-action@v2
    - name: Build the php71
      run: docker buildx build --platform linux/amd64,linux/arm64 -t onuragtas/php5.6-fpm:latest --push ./php71/.

    - uses: docker/setup-buildx-action@v2
    - name: Build the php72
      run: docker buildx build --platform linux/amd64,linux/arm64 -t onuragtas/php5.6-fpm:latest --push ./php72/.

    - uses: docker/setup-buildx-action@v2
    - name: Build the php74
      run: docker buildx build --platform linux/amd64,linux/arm64 -t onuragtas/php5.6-fpm:latest --push ./php74/.
      
    - uses: docker/setup-buildx-action@v2
    - name: Build the php56_xdebug
      run: docker buildx build --platform linux/amd64,linux/arm64 -t onuragtas/php5.6-fpm:latest --push ./php56_xdebug/.

    - uses: docker/setup-buildx-action@v2
    - name: Build the php71_xdebug
      run: docker buildx build --platform linux/amd64,linux/arm64 -t onuragtas/php5.6-fpm:latest --push ./php71_xdebug/.

    - uses: docker/setup-buildx-action@v2
    - name: Build the php72_xdebug
      run: docker buildx build --platform linux/amd64,linux/arm64 -t onuragtas/php5.6-fpm:latest --push ./php72_xdebug/.

    - uses: docker/setup-buildx-action@v2
    - name: Build the php74_xdebug
      run: docker buildx build --platform linux/amd64,linux/arm64 -t onuragtas/php5.6-fpm:latest --push ./php74_xdebug/.
