name: Docker Image PHP7.2 - FPM

on:
  push:
    branches: [ "master" ]
    paths:
      - 'php72/**'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'php72/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      -
        uses: actions/checkout@v3
        name: Checkout

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - uses: docker/login-action@v2
        name: Login to Docker Hub
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        uses: docker/setup-buildx-action@v2 
        name: Setup buildx
      -
        name: Build the php72
        run: docker buildx build --platform linux/amd64,linux/arm64 --cache-from=type=registry,ref=onuragtas/php7.2-fpm:latest -t onuragtas/php7.2-fpm:latest --push ./php72/.
